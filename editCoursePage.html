<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat p-4 sm:p-8" style="background-image: url('/CourseRegistrationFrontEnd/Images/purpleblocksbg.jpg');">

    <div class="w-full max-w-md md:max-w-lg p-6 ">
        <h2 class="text-3xl font-extrabold text-center mb-6">Edit Course Details</h2>

        <form id="editCourseForm">
            <div class="mb-4">
                <label for="name" class="block text-lg font-bold text-black">Course Name</label>
                <input type="text" id="name" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-lg font-bold text-black">Course Description</label>
                <textarea id="description" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
            </div>

            <div class="mb-4">
                <label for="instructor" class="block text-lg font-bold text-black">Course Instructor</label>
                <input type="text" id="instructor" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="duration" class="block text-lg font-bold text-black">Course Duration</label>
                <input type="text" id="duration" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="prerequisites" class="block text-lg font-bold text-black">Prerequisites</label>
                <input type="text" id="prerequisites" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div class="flex justify-center">
                <button type="button" onclick="updateCourse()" class="w-full sm:w-auto bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 transition duration-200">Update Course</button>
            </div>
        </form>
    </div>

    <script src="editCourse.js"></script>
</body>
</html>
