<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class=" min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('/CourseRegistrationFrontEnd/Images/purpleblocksbg.jpg');">

    
    <div class="w-full max-w-lg p-6  shadow-lg rounded-lg">
        <h2 class="text-3xl font-extrabold text-center mb-6 text-black">Create New Course</h2>
        
        <!-- Form -->
        <form id="createCourseForm">
            <div class="mb-4">
                <label for="id" class="block text-lg font-bold text-black">Course ID</label>
                <input type="text" id="id" name="id" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="name" class="block text-lg font-bold text-black">Course Name</label>
                <input type="text" id="name" name="name" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-lg font-bold text-black ">Course Description</label>
                <textarea id="description" name="description" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
            </div>

            <div class="mb-4">
                <label for="instructor" class="block text-lg font-bold text-black">Course Instructor</label>
                <input type="text" id="instructor" name="instructor" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="duration" class="block text-lg font-bold text-black">Duration (e.g., 3 months)</label>
                <input type="text" id="duration" name="duration" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div class="mb-4">
                <label for="prerequisites" class="block text-lg font-bold text-black">Prerequisites</label>
                <input type="text" id="prerequisites" name="prerequisites" class="mt-2 p-2 w-full border border-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 transition duration-200">Create Course</button>
            </div>
        </form>
    </div>
    <script src="createCourse.js"></script> 
</body>

</html>
