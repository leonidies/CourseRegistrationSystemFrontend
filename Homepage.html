<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Course Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Dropdown menu visibility */
        .dropdown-content { display: none; }
        .dropdown:hover .dropdown-content { display: block; }
    </style>
</head>
<body class=" min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('/CourseRegistrationFrontEnd/Images/purpleprogrammingbg.jpg');">
    <!--COURSE BOX STARTS -->
    <div class="w-full  max-w-4xl   bg-opacity-90 p-4 flex flex-col mb-[545px] md:flex-row justify-evenly items-center space-y-14 md:space-y-0 md:space-x-4 text-gray-900">
        
        <div class=" hidden relative dropdown bg-purple-400 bg-opacity-80  border-solid border-white border-[1px] px-5 py-2 rounded cursor-auto font-bold hover:bg-slate-100" id="course">
            <h4>Courses <i class="fa-solid fa-caret-down ml-2"></i></h4>
            <div class="absolute dropdown-content bg-purple-400 bg-opacity-75 border-solid border-white border-[1px] text-black rounded shadow-lg mt-3 py-3 w-40 z-10" >
                <a href="/CourseRegistrationFrontEnd/CourseCreationPage.html" class="block px-4 py-2 hover:bg-gray-200" id="createcourse">Create Course</a>
                <a href="/CourseRegistrationFrontEnd/viewAllCourses.html" class="block px-4 py-2 hover:bg-gray-200" id="editcourse">Edit Course</a>
                <a href="/CourseRegistrationFrontEnd/deleteCourse.html" class="block px-4 py-2 hover:bg-gray-200" id="deletecourse">Delete Course</a>
                <a href="/CourseRegistrationFrontEnd/listOfAllCourses.html" class="block px-4 py-2 hover:bg-gray-200" id="viewallcourse">View All Courses</a>
            </div>
        </div>
        <!-- REGISTRATION BOX STARTS  -->
        <div class="hidden relative dropdown bg-purple-400 bg-opacity-80 border border-white px-5 py-2 rounded cursor-pointer font-bold text-center hover:bg-slate-100" id="register">
            <h4>Registration For Students <i class="fa-solid fa-caret-down ml-2"></i></h4>
            <div class="absolute dropdown-content bg-purple-400 bg-opacity-75 border-solid border-white border-[1px] text-black rounded shadow-lg mt-3  py-3 w-48 z-10">
                <a href="/CourseRegistrationFrontEnd/RegistrationInCourse.html" class="block px-4 py-2 hover:bg-gray-200" id="register">Register</a>
                <a href="/CourseRegistrationFrontEnd/DeRegistration.html" class="block px-4 py-2 hover:bg-gray-200" id="deregister">Deregister</a>
                <a href="/CourseRegistrationFrontEnd/AllRegisteredCourses.html" class="block px-4 py-2 hover:bg-gray-200" id="viewregisteredcourse">All Registerd Courses</a>
            </div>
        </div>
        <!-- BUTTON STARTS -->
        <div>
            <button type="button" id="logoutbutton" class="bg-purple-400 bg-opacity-80 border-solid border-white border-[1px] px-5 py-2 rounded cursor-auto font-bold hover:bg-red-600" onclick="logout()">LOGOUT</button>
        </div>
    </div>
    
    <script src="Homepage.js"></script>
</body>

</html>
